<html>
	<head>
		<link rel=stylesheet href="{{ url_for('static', filename= 'css/addStaff.css')}}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
	</head>

	<body style="background-color: #003d6b">
		<div class="topnav">
            <a href="{{ url_for('index')}}"><img class="logo" src="{{ url_for('static', filename='img/Logo FTHM (2).png')}}"></a>
            <p class="title"> Ajouter un personnel </p>
        </div>

        <br>
        <div class="form">
	        <form>

				<div class="form-group">
				    <label for="personnel_statut">Type d'utilisateur à créer:</label>
					    <select class="form-control">
						  	<option>Manager</option>										
						  	<option>Assistant-Manager</option>										
						  	<option>Senior</option>					
					  		<option>Junior</option>
					  		<option>Stagiaire</option>
						</select>
				</div>

			  	<div class="form-group">
			    	<label for="departement_nom">Département:</label>
			    		<select class="form-control">
			  				<option>{{ departement }}</option>
						</select>
			  	</div>

			  	<div class="form-group">
			    	<label for="photo"> Insérer une photo: </label> <br>
			    	<input type="file" class="form-control-file" id="photo">	    
			  	</div>
			  	
			  	<div class="form-group">
	    			<label for="personnel_nom">Nom:</label>
	    			<input type="text" class="form-control" id="personnel_nom">  
	  			</div>

	  			<div class="form-group">
	    			<label for="personnel_prenom">Prénom:</label>
	    			<input type="text" class="form-control" id="personnel_prenom">  
	  			</div>

	  			<div class="form-group">
	    			<label for="fonction">Fonction:</label>
	    			<input type="text" class="form-control" id="fonction">  
	  			</div>

	  			<div class="form-group">
	    			<label for="personnel_mail">Mail:</label>
	    			<input type="email" class="form-control" id="personnel_mail">  
	  			</div>

	  			<div class="form-group">
	    			<label for="personnel_phone">Phone:</label>
	    			<input type="text" class="form-control" id="personnel_phone">  
	  			</div>

	  			<div class="form-group">
	    			<label for="cursus">Cursus</label>
	    			<label for="cursus_datedebut">Poste du:</label>
	    			<input type="text" class="form-control" id="cursus_datedebut">
	    			<label for="cursus_datefin"> Au:</label>
	    			<input type="text" class="form-control" id="cursus_datefin">
	    			<label for="poste">Poste occupé:</label>
	    			<input type="text" class="form-control" id="poste">
	    			<label for="entreprise">Entreprise:</label>
	    			<input type="text" class="form-control" id="entreprise">   			     			     		  
	  			</div>
                <br> <br>
			  	<button type="submit" class="btn btn-primary">Enregistrer</button>

	        </form>
	    </div>
	</body>
</html>
