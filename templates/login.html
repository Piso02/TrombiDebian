<!-- Trombi app -->
<!-- Trombi authentification -->

    <html>
        <head>
            <meta charset="utf-8"/>

            <!-- Link to authentification.css -->
            <link href="{{ url_for('static', filename= 'css/authentication.css') }}" rel="stylesheet" />

            <!-- Bootstrap 
            <link href="css/bootstrap.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
            <link href="css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
        </head> 

        <body>
            <div class="main">
                <form action="/" method="post">
                <table class="authentication">
                    <tr>
                        <td> <img class="logo" src="{{url_for('static', filename='img/Logo FTHM (2).png')}}"> </td>
                    </tr>
                    <tr>
                        <td> <p class="Title"> Trombinoscope </p></td>
                    </tr>
                    <tr>
                        <td>
                         <img class="icon" src="{{url_for('static', filename='img/user.png')}}"> 
                          <input name="username" id="username" required placeholder="Nom d'utilisateur">                           
                        </td>
                    </tr>
                    <tr>
                        <td> 
                         <img class="icon" src="{{url_for('static', filename='img/password.png')}}"> 
                             <input type="password" name="password" id="password" required placeholder="Mot de passe">                                           </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="affpwd">
                                <input type="checkbox" onclick="pwdFunction()"> Afficher le mot de passe
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td> <button class="login" type="submit" value"Log In"> Se connecter </button> </td>
                    </tr>
                </table>
                </form>
                    {% for message in get_flashed_messages() %}
                        <div style="padding-left:25%" class=flash>
                            {{ message }}
                        </div>
                    {% endfor %}

             </div>
           

        <!-- Script pwd -->    
        <script>
            function pwdFunction() {
              var x = document.getElementById("password");
              if (x.type === "password") {
                x.type = "text";
              } else {
                x.type = "password";
              }
            }
        </script>

       </body>
        
    </html>
